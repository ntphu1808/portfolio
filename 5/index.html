<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="CSS/stylesheet.css">
        <title>project 5</title>
    </head>
    <body>
        <h1>Good Vibes Form</h1>
        <form action="https://learningdjango.ddns.net" method="post">
            <div>Tell us something positive that happened to you today.</div>
            <table>
                <tr>         
                    <td class="leftCol"><label for="name">Name</label></td>
                    <td class="rightCol"><input type="text" id="name" required name="name" placeholder="Enter your name"></td>
                </tr>
                <tr>
                    <td class="leftCol"><label for="email">Email</label></td>
                    <td class="rightCol"><input type="email" id="email" required name="email" placeholder="Enter your email address"></td>
                </tr>
                <tr>
                    <td class="leftCol"><label for="satisfied">On a scale of 1-10, how good was it?</label></td>
                    <td class="rightCol"><input type="number" id="satisfied" required name="satisfied" placeholder="Enter a number between 1 and 10" min="1" max="10"></td>
                </tr>
                <tr>
                    <td class="leftCol"><label for="location">Where did it happen?</label></td>
                    <td class="rightCol"><select id="location" name="location">
                        <option value="At home" selected>At home</option>
                        <option value="On my commute">On my commute</option>
                        <option value="At work">At work</option>
                        <option value="On the street">On the street</option>
                        <option value="Other">Other</option>
                    </select></td>
                </tr>
                <tr>
                    <td class="leftCol"><label>At what time of day did it happen?</label></td>
                    <td class="rightCol"><input type="radio" id="time1" name="timeHappens" value="Morning">
                        <label for="time1">Morning</label><br>
                        <input type="radio" id="time2" name="timeHappens" value="Afternoon">
                        <label for="time2">Afternoon</label><br>
                        <input type="radio" id="time3" name="timeHappens" value="Evening">
                        <label for="time3">Evening</label></td>
                </tr>
                <tr>
                    <td class="leftCol"><label>What emotions did you experience?<br>(Select all that apply)</label></td>
                    <td class="rightCol"><input type="checkbox" id="emotion1" name="emotion1" value="Excited">
                    <label for="emotion1">Excited</label><br>
                    <input type="checkbox" id="emotion2" name="emotion2" value="Humbled">
                    <label for="emotion2">Humbled</label><br>
                    <input type="checkbox" id="emotion3" name="emotion3" value="Elated">
                    <label for="emotion3">Elated</label><br>
                    <input type="checkbox" id="emotion4" name="emotion4" value="Loved">
                    <label for="emotion4">Loved</label><br>
                    <input type="checkbox" id="emotion5" name="emotion5" value="Enthusiastic">
                    <label for="emotion5">Enthusiastic</label></td>
                </tr>
                <tr>
                    <td class="leftCol"><label for="describe">Please describe your positive experience.</label></td>
                    <td class="rightCol"><textarea name="describe" id="describe" cols="30" rows="3" placeholder="Enter your experience here..."></textarea></td>
                </tr>
            </table>
            <input id="submit" type="submit" value="Submit">
        </form>
    </body>
</html>
