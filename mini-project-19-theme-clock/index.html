<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/ef6a5b314c.js" crossorigin="anonymous"></script>
        <script src="script.js" defer></script>
        <title>Theme Clock</title>
    </head>
    <body>
        <div class="container">
            <button class="mode">Dark mode</button>
            <div class="clock">
                <div class="needle needle-hour"></div>
                <div class="needle needle-minute"></div>
                <div class="needle needle-second"></div>
                <div class="circle"></div>
            </div>
            <div class="time"><span class="hours"></span>:<span class="minutes"></span> <span class="state"></span></div>
            <div class="day"><span class="day-of-week"></span>, <span class="month"></span> <span class="day-of-month"></span></div>
        </div>
    </body>
</html>
