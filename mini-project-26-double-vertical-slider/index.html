<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/ef6a5b314c.js" crossorigin="anonymous"></script>
        <script src="script.js" defer></script>
        <title>Double Vertical slider</title>
    </head>
    <body>
        <div class="container">
            <div class="left-side">
                <div class="bg-color" style="background-color: #FFB866">
                    <h1 class="bg__title">Flying eagle</h1>
                    <p class="bg__text">in the sunset</p>
                </div>
                <div class="bg-color" style="background-color: #FD3555">
                    <h1 class="bg__title">Nature flower</h1>
                    <p class="bg__text">all in pink</p>
                </div>
                <div class="bg-color" style="background-color: #2A86BA">
                    <h1 class="bg__title">Bluuue Sky</h1>
                    <p class="bg__text">with it's mountains</p>
                </div>
                <div class="bg-color" style="background-color: #252E33">
                    <h1 class="bg__title">Lonely castle</h1>
                    <p class="bg__text">in the wilderness</p>
                </div>
            </div>
            <div class="right-side">
                <div class="bg-img" style="background-image: url('https://images.unsplash.com/photo-1519981593452-666cf05569a9?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=90ed8055f06493290dad8da9584a13f7&auto=format&fit=crop&w=715&q=80')"></div>
                <div class="bg-img" style="background-image: url('https://images.unsplash.com/photo-1486899430790-61dbf6f6d98b?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=8ecdee5d1b3ed78ff16053b0227874a2&auto=format&fit=crop&w=1002&q=80')"></div>
                <div class="bg-img" style="background-image: url('https://images.unsplash.com/photo-1510942201312-84e7962f6dbb?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=da4ca7a78004349f1b63f257e50e4360&auto=format&fit=crop&w=1050&q=80')"></div>
                <div class="bg-img" style="background-image: url('https://images.unsplash.com/photo-1508768787810-6adc1f613514?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=e27f6661df21ed17ab5355b28af8df4e&auto=format&fit=crop&w=1350&q=80')"></div>
            </div>
            <button class="arrow arrow-down"><i class="fa-solid fa-arrow-down"></i></button>
            <button class="arrow arrow-up"><i class="fa-solid fa-arrow-up"></i></button>
        </div>
    </body>
</html>
