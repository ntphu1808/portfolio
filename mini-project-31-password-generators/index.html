<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/ef6a5b314c.js" crossorigin="anonymous"></script>
        <script src="script.js" defer></script>
        <title>Password Generator</title>
    </head>
    <body>
        <div class="container">
            <h1>Password Generator</h1>
            <div class="password-box"><span class="password-text"></span><i class="fa-regular fa-clipboard clipboard-icon"></i></div>
            <div class="setting-container">
                <label for="length">Password Length</label>
                <input id="length" type="number" min="6" max="20" value="6">
            </div>
            <div class="setting-container">
                <label for="upper">Include uppercase letters</label>
                <input id="upper" type="checkbox" checked>
            </div>
            <div class="setting-container">
                <label for="lower">Include lowercase letters</label>
                <input id="lower" type="checkbox" checked>
            </div>
            <div class="setting-container">
                <label for="numbers">Include numbers</label>
                <input id="numbers" type="checkbox" checked>
            </div>
            <div class="setting-container">
                <label for="symbols">Include symbols</label>
                <input id="symbols" type="checkbox" checked>
            </div>
            <button class="btn-generate">Generate Password</button>
        </div>
    </body>
</html>
