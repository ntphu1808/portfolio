<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/ef6a5b314c.js" crossorigin="anonymous"></script>
        <script src="script.js" defer></script>
        <title>Incrementing counter</title>
    </head>
    <body>
        <div class="container">
            <div class="item">
                <i class="fab fa-twitter"></i>
                <p class="counter" data-target="12000">0</p>
                <small>Twitter Followers</small>
            </div>
            <div class="item">
                <i class="fab fa-youtube"></i>
                <p class="counter" data-target="7500">0</p>
                <small>Youtube Subcribers</small>
            </div>
            <div class="item">
                <i class="fab fa-facebook"></i>
                <p class="counter" data-target="5000">0</p>
                <small>Facebook Fans</small>
            </div>
        </div>
    </body>
</html>
