<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/stylesheet.css">
        <title>Project 5</title>
    </head>
    <body>
        <h1>freeCodeCamp Survey Form</h1>
        <div>Thank you for taking the time to help us improve the platform</div>
        <form action="">
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name"><br>
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your Email"><br>
            <label for="age">Age<small>(optional)</small></label><br>
            <input type="number" id="age" name="age" placeholder="Age" min="5" max="100"><br>
            <label for="role">Which option best describes your current role?</label><br>
            <select name="Role" id="role">
                <option value="noneRole" selected disabled>Select Current Role</option>
                <option value="student">Student</option>
                <option value="full time job">Full Time Job</option>
                <option value="full time learner">Full Time Learner</option>
                <option value="prefer not to say">Prefer not to say</option>
                <option value="other">Other</option>
            </select><br>
            <label>Would you recommend freeCodeCamp to a friend?</label><br>
            <div class="recomm"><input type="radio" id="recommend1" name="recommend" value="definitely"><label class="test1" for="recommend1">Definitely</label></div>
            <div class="recomm"><input type="radio" id="recommend2" name="recommend" value="maybe"><label class="test1" for="recommend2">Maybe</label></div>
            <div class="recomm"><input type="radio" id="recommend3" name="recommend" value="not sure"><label class="test1" for="recommend3">Not sure</label></div><br>
            <label for="favFeature">What is your favorite feature of freeCodeCamp?</label><br>
            <select name="favFeature" id="favFeature">
                <option value="none" selected disabled>Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open source">Open source</option>
            </select><br><br>
            <label>What would you like to see improved? <small>(Check all that apply)</small></label><br>
            <div class="lastCheckbox"><input type="checkbox" id="check0" name="check0" value="Front-end Projects"><label for="check0">Front-end Projects</label></div>
            <div class="lastCheckbox"><input type="checkbox" id="check1" name="check1" value="Back-end Projects"><label for="check1">Back-end Projects</label></div>
            <div class="lastCheckbox"><input type="checkbox" id="check2" name="check2" value="Data Visualization"><label for="check2">Data Visualization</label></div>
            <div class="lastCheckbox"><input type="checkbox" id="check3" name="check3" value="Challenges"><label for="check3">Challenges</label></div>
            <div class="lastCheckbox"><input type="checkbox" id="check4" name="check4" value="Open Source Community"><label for="check4">Open Source Community</label></div>
            <div class="lastCheckbox"><input type="checkbox" id="check5" name="check5" value="Gitter help rooms"><label for="check5">Gitter help rooms</label></div>
            <div class="lastCheckbox"><input type="checkbox" id="check6" name="check6" value="Videos"><label for="check6">Videos</label></div>
            <div class="lastCheckbox"><input type="checkbox" id="check7" name="check7" value="City Meetups"><label for="check7">City Meetups</label></div>
            <div class="lastCheckbox"><input type="checkbox" id="check8" name="check8" value="Wiki"><label for="check8">Wiki</label></div>
            <div class="lastCheckbox"><input type="checkbox" id="check9" name="check9" value="Forum"><label for="check9">Forum</label></div>
            <div class="lastCheckbox"><input type="checkbox" id="check10" name="check10" value="Additional Courses"><label for="check10">Additional Courses</label></div><br><br>
            <label for="comments">Any comments or suggestions?</label><br>
            <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Enter your comment here..."></textarea><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
