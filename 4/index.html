<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Project 4</title>
    <link rel="stylesheet" href="CSS/stylesheet.css">
</head>
<body>
    <section>
        <h1>Application For Permission To Date My Daughter </h1>
        <p><strong>Note: </strong>Form is to be completed at least 21 days prior to date</p>
        <form action="https://www.learningdjango.ddns.net/polls" method="post">
            <fieldset id="personalDetails">
                <legend>Personal Details</legend>
                <label for="name">Name:</label>
                <input type="text" required id="name" name="name" placeholder="Enter name here"><br>
                <label for="address">Address:</label>
                <input type= "text" id="address" name="address" placeholder="Enter address here"><br>
                <label for="mail">Email:</label>
                <input type="email" required id="mail" name="email" placeholder="Enter email here"><br>
                <label for="phoneNum">Phone Number:</label>
                <input type="tel" id="phoneNum" name="phone" placeholder="Enter 10 digit number"><br>
                <label for="iq">IQ:</label>
                <input type="number" id="iq" name="iqPoints" placeholder="Enter IQ here"><br>
                <label id="gender">Gender</label><br>
                <input type="radio" id="male" name="gender" value="Male" checked>
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label><br>
                <input type="radio" id="other" name="gender" value="Other">
                <label for="other">Other</label><br>
                <label for="datePrOut">Date of Proposed Outing:</label>
                <input type="date" required id="datePrOut" name="datePrOut"><br>
            </fieldset>
            <fieldset>
                <label id="checkApply">Check All That Apply</label><br>
                <input type="checkbox" id="checkBox1" name="check1">
                <label for="checkBox1">I have tattoos and/or piercings</label><br>
                <input type="checkbox" id="checkBox2" name="check2">
                <label for="checkBox2">I am more than 2 years older than my daughter</label><br>
                <input type="checkbox" id="checkBox3" name="check3">
                <label for="checkBox3">I own a panel van or V8 ute</label><br>
                <input type="checkbox" id="checkBox4" name="check4" checked>
                <label for="checkBox4">I work full-time</label><br>
                <input type="checkbox" id="checkBox5" name="check5" checked>
                <label for="checkBox5">My parents are rich</label><br>
                <input type="checkbox" id="checkBox6" name="check6" checked>
                <label for="checkBox6">Is the date at a well lit public location</label><br>
            </fieldset>
            <fieldset>
                <label for="politicalPer">Political Persuasion:</label>
                <select id="politicalPer" name="PolPer" placeholder="Left Wing">
                    <option value="Left Wing">Left Wing</option>
                    <option value="Right Wing">Right Wing</option>
                    <option value="Conservative">Conservative</option>
                    <option value="Nazi">Nazi</option>
                </select>
                <label for="eduLevel">Education Level Completed:</label>
                <select id="eduLevel" name="eduLevel" placeholder="University">
                    <option value="University">University</option>
                    <option value="College">College</option>
                    <option value="High School">High School</option>
                    <option value="None">   None </option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Essay Section</legend>
                <label for="explainDate" id="firstLabel">In 50 words or more explain why you want to date my daughter</label>
                <textarea id="explainDate" required name="firstSection" cols="50" rows="4" placeholder="Enter Text Here"></textarea><br>
                <label for="contacts" id="secondLabel">Please upload contact details for 2 references</label>
                <textarea id="contacts" required name="secondSection" cols="50" rows="5" placeholder="Enter Text Here"></textarea><br>
                <label class="lastLabel">Upload Police Clearance Certificate, Bank Statement and Medical Certifiates here:</label>
                <input type="submit" value="Attach Files" class="lastLabel">
            </fieldset>
            <input type="submit" id="send" name="send" value="Send Your Application">
        </form>
    </section>
</body>
</html>
